<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <nav>
        <a href=""><img src="assets/imgs/Logonetflix.png" alt="Logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Iniciar sesión</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Correo electrónico o número de teléfono</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <button type="submit">Iniciar sesión</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuerdáme</label>
                </div>
                <a href="#">¿Necesitas ayuda?</a>
            </div>       
        </form>
        <p>¿Todavía sin Netflix? <a href="#"> Suscríbete ya.</a></p>
        <small>
        Esta página utiliza Google reCAPTCHA para garantizar que no eres un robot.
        <a href="#"> Más información.</a>  
        </small>
    </div>
</body>
</html>
